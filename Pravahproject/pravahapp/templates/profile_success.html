    <style>
nav {
    background-color:rgba(251, 151, 19, 0.996) ;
    padding: 1rem 2rem;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
}

nav article {
    display: flex;
    justify-content: space-between;
    align-items: center;
    flex-wrap: wrap;
}

.logo {
    display: flex;
    flex-direction: column;
    align-items: center; /* or center if preferred */
    gap: 4px;
}

.logo-top {
    display: flex;
    align-items: center;
    gap: 10px;
}

.logo .symbol {
    width: 48px;
    height: 48px;
}

.logo .name {
    font-size: 2.5rem;
    font-weight: bolder;
    color: #073479; /* or #0B8FAB based on your background */
}

.logo  .name .Span {
    color:#0ec4fc
}

.logo .name:hover {
    color:    #8A2BE2; /* or #F4A259 based on your background */
}
.logo .tagline {
    font-size: 0.80rem;
    color: rgb(20, 44, 92); /* soft white if navbar bg is dark */
    margin-bottom: 5px;
    margin-left: 30px;
    font-weight:bolder;
    align-items: center;
    

}
.logo-wrapper {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 1px; /* spacing between banner and logo */
    font-size: 1.2rem;
}

.logo-banner {
    width: 120px; /* adjust based on design */
    height: auto;
    margin-bottom: 4px; 
    border-color:rgba(235, 136, 7, 0.993) ;
  

}

.logo-banner {
  height: 180px;
  width: 280px;
}

.menu-icon {
  display: none;
  font-size: 2rem;
  color: white;
  cursor: pointer;
}

.nav-links {
  display: flex;
  gap: 1.5rem;
}

.nav-links a {
  text-decoration: none;
  color: white;
  font-weight: 500;
}

/* Hide menu checkbox */
#menu-toggle {
  display: none;
}

/* Mobile Styles */
@media (max-width: 768px) {
  .menu-icon {
    display: block;
  }

  .nav-links {
    display: none;
    width: 100%;
    flex-direction: column;
    margin-top: 1rem;
  }

  #menu-toggle:checked ~ .nav-links {
    display: flex;
  }

  .nav-links a {
    padding: 0.5rem 0;
    border-top: 1px solid rgba(255, 255, 255, 0.3);
  }

  nav article {
    flex-direction: column;
    align-items: flex-start;
  }

  .logo-container {
    width: 100%;
    text-align: center;
  }
}



    </style>
