/* Mobile Styles */
@media (max-width: 768px) {
  .menu-icon {
    display: block;
  }

  .nav-links {
    display: none;
    width: 100%;
    flex-direction: column;
    margin-top: 1rem;
  }

  #menu-toggle:checked ~ .nav-links {
    display: flex;
  }

  .nav-links a {
    padding: 0.5rem 0;
    border-top: 1px solid rgba(255, 255, 255, 0.3);
  }

  nav article {
    flex-direction: column;
    align-items: flex-start;
  }

  .logo-container {
    width: 100%;
    text-align: center;
  }
}
@media (max-width: 600px) {
body {
    font-size: 26px; /* Adjust base font size for better readability */
    }

.menu-icon {

  }

  }

    color: rgb(242, 139, 43);
}

  nav article {
    flex-direction: column;
    align-items: flex-start;
  }
