   <script>
document.querySelector('form').addEventListener('submit', function (e) {
    let isValid = true;

    // Clear old red borders
    document.querySelectorAll('input, select, textarea').forEach(el => el.classList.remove('is-invalid'));

    const isLetters = (value) => /^[A-Za-z\s.,\-&()']+$/.test(value.trim());
    const isDigits = (value) => /^\d+$/.test(value.trim());
    const isYear = (value) => /^\d{4}$/.test(value.trim());
    const isPercentage = (value) => /^(\d{1,2}(\.\d{1,2})?|100)$/.test(value.trim());

    const fields = [
        { id: 'id_college', label: 'College', check: isLetters },
        { id: 'id_course_name', check: isLetters },
        { id: 'id_specialization', label: 'Specialization', check: (val) => val.trim() === '' || isLetters(val) },
        { id: 'id_institution', check: (val) => val.trim() === '' || isLetters(val) },
        { id: 'id_experience', label: 'Experience', check: (val) => val.trim().length > 0 }

    ];

    fields.forEach(({ id, check }) => {
        const field = document.getElementById(id);
        if (field && !check(field.value)) {
            field.classList.add('is-invalid');
            isValid = false;
        }
    });

    const yop = document.getElementById('id_year_of_passing');
    if (yop && !isYear(yop.value)) {
        yop.classList.add('is-invalid');
        isValid = false;
    }

    const percent = document.getElementById('id_percentage');
    if (percent && !isPercentage(percent.value)) {
        percent.classList.add('is-invalid');
        isValid = false;
    }

    const perType = document.getElementById('id_percentage_type');
    if (perType && !perType.value) {
        perType.classList.add('is-invalid');
        isValid = false;
    }

    const skillType = document.querySelector('input[name="skill_type"]:checked')?.value;

    if (!skillType) {
        const skillTypeInputs = document.querySelectorAll('input[name="skill_type"]');
        if (skillTypeInputs.length) skillTypeInputs[0].classList.add('is-invalid');
        isValid = false;
    }

    if (skillType === 'technical') {
        const selected = document.querySelectorAll('input[name="technical_skills"]:checked');
        if (selected.length === 0) {
            const ref = document.querySelector('input[name="technical_skills"]');
            if (ref) ref.classList.add('is-invalid');
            isValid = false;
        }
    }

    if (skillType === 'non_technical') {
        const selected = document.querySelectorAll('input[name="non_technical_skills"]:checked');
        if (selected.length === 0) {
            const ref = document.querySelector('input[name="non_technical_skills"]');
            if (ref) ref.classList.add('is-invalid');
            isValid = false;
        }
    }

    const sectorChecked = document.querySelectorAll('input[name="interestedsector"]:checked');
    if (sectorChecked.length === 0) {
        const ref = document.querySelector('input[name="interestedsector"]');
        if (ref) ref.classList.add('is-invalid');
        isValid = false;
    }

    if (!isValid) e.preventDefault();
});
</script>
